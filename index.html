<!doctype html>
<html lang="en">
	<head>
		<title>Tic-Tac-Toe</title>
		<meta charset="UFT-8">
		<link rel="stylesheet" href="style.css">
		<script src="javascript.js"></script>
	</head>
	<body>
		<div id="board">
			<div id="messageArea">Tic-Tac-Toe</div>
			<div id="gameArea">
				<canvas id="winnerLine" width="480" height="480"></canvas>
				<table>					
					<tr>
						<td class="top left"><canvas class="draw" id="A0" width="150" height="150"></canvas></td>
						<td class="top center"><canvas class="draw" id="A1" width="150" height="150"></canvas></td>
						<td class="top right"><canvas class="draw" id="A2" width="150" height="150"></canvas></td>
					</tr>
					<tr>
						<td class="middle left"><canvas class="draw" id="B0" width="150" height="150"></canvas></td>
						<td class="middle center"><canvas class="draw" id="B1" width="150" height="150"></canvas></td>
						<td class="middle right"><canvas class="draw" id="B2" width="150" height="150"></canvas></td>
					</tr>
					<tr>
						<td class="bottom left"><canvas class="draw" id="C0" width="150" height="150"></canvas></td>
						<td class="bottom center"><canvas class="draw" id="C1" width="150" height="150"></canvas></td>
						<td class="bottom right"><canvas class="draw" id="C2" width="150" height="150"></canvas></td>
					</tr>
				</table>

			</div>
		</div>
	</body>
</html>
